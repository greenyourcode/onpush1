<div style="border:1px solid;" class="container">
    <h2>live container!</h2>
    <span (click)="changeValue()">change</span>
    <button (click)="changeObject()">Change Object</button>
    <span>parent liveObject : {{liveObject.field1}}</span>
    <button (click)="changeUser()">Change User</button>
    <div>
        user parent : {{firstName}}
    </div>
    <app-sub-live [firstName]="firstName" (event)="onEvent($event)" [liveObject]="liveObject" [data]="data">
    </app-sub-live>
    <app-sub-live2 [liveObject]="liveObject" [data]="data"></app-sub-live2>
</div>
